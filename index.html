<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Page App</title>
  <link rel="shortcut icon" href="/static/images/favicon.ico">
  <link rel="stylesheet" href="/static/css/bulmaswatch.min.css">
  
  <script type="module" src="/static/js/app.js" defer></script>

  <link rel="stylesheet" href="/static/css/style.css">

</head>

<body>
  <!-- <nav class="nav">
    <a href="/" class="nav__link" data-link>Главная</a>
    <a href="/posts" class="nav__link" data-link>Блог</a>
    <a href="/contacts" class="nav__link" data-link>Контакты</a>
  </nav> -->

  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="container">
      <div class="navbar-brand">
        <a id="logo" class="navbar-item has-text-light has-text-weight-bold is-size-5" href="/" data-link>
          aleksmn
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbar" class="navbar-menu">
        <!-- <div class="navbar-start">
          </div> -->

        <div class="navbar-end">
          <a href="/" class="navbar-item" data-link>
            Главная
          </a>

          <a href="/posts" class="navbar-item" data-link>
            Блог
          </a>

          <a href="/contacts" class="navbar-item" data-link>
            Контакты
          </a>


        </div>
      </div>
    </div>
  </nav>

  <div class="section">
    <div class="container content is-size-5 is-size-6-mobile" id="app"></div>


  </div>

  <script>
    // Открытие навигации
    document.addEventListener('DOMContentLoaded', () => {

      // Выбираем все элементы "navbar-burger"
      const navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

      // Добвляем событие по клику на каждый из этих элементов
      navbarBurgers.forEach(el => {
        el.addEventListener('click', () => {

          // Выбираем target из атрибута  "data-target"
          const target = el.dataset.target;
          const targetElement = document.getElementById(target);

          // Переключаем класс "is-active" на "navbar-burger" и "navbar-menu"
          el.classList.toggle('is-active');
          targetElement.classList.toggle('is-active');

        });
      });

    });
  </script>

</body>


</html>
